<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/icons/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./public/css/main.css">
    <title>LaslesVPN Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="/" class="logo">
                    <img src="./static/icons/logo.svg" alt="LaslesVPN Logo" class="logo__img" width="35" height="36" loading="lazy">
                    <div class="logo__name">Lasles<b>VPN</b></div>
                </a>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">About</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Features</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Testimonials</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Help</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__actions">
                    <button type="button" class="btn">Sign In</button>
                    <button type="button" class="btn btn--primary-v1">Sign Up</button>
                </div>
            </div>
        </div>
    </header>
    <main class="content">
        <section class="about">
            <div class="about__content">
                <h1 class="about__title">Want anything to be easy with <b>LaslesVPN.</b></h1>
                <p class="about__desc">Provide a network for all your needs with ease and fun using <span class="fw-500">LaslesVPN</span> discover interesting features from us.</p>
                <button type="button" class="btn btn--secondary">Get Started</button>
            </div>
            <div class="about__media">
                <img src="./static/illustrations/about-illustration.svg" alt="" class="about__illustration" width="611" height="382" loading="lazy">
            </div>
        </section>
        <section class="statistics">
            <ul class="statistics__list">
                <li class="statistics__item">
                    <img src="./static/icons/statistics/user.svg" alt="user icon" class="statistics__icon" width="55" height="55" loading="lazy">
                    <div class="statistics__content">
                        <div class="statistics__content-title"><b>90+</b></div>
                        <div class="statistics__content-desc">Users</div>
                    </div>
                </li>
                <li class="statistics__item">
                    <img src="./static/icons/statistics/location.svg" alt="location icon" class="statistics__icon" width="55" height="55" loading="lazy">
                    <div class="statistics__content">
                        <div class="statistics__content-title"><b>30+</b></div>
                        <div class="statistics__content-desc">Locations</div>
                    </div>
                </li>
                <li class="statistics__item">
                    <img src="./static/icons/statistics/server.svg" alt="server icon" class="statistics__icon" width="55" height="55" loading="lazy">
                    <div class="statistics__content">
                        <div class="statistics__content-title"><b>50+</b></div>
                        <div class="statistics__content-desc">Servers</div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
